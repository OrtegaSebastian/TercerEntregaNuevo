<!DOCTYPE html>
<html lang="es">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container my-5">
    <div class=jumbotron>
      <h1>LOGIN</h1>
      <br>
      
      <form action="/login" method="POST" autocomplete="off">

        <div class="form-group">
          <input name='username' placeholder="Nombre" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <input name='password' placeholder="Password" class="form-control" type="password" required>
        </div>

        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Login">
        </div>
      </form>

      <hr>
      <button class="btn btn-dark btn-lg" id="register" onclick="location.href='/signup'">Ir al
        Registro</button>
  </div>

  <script>
  const form = document.querySelector("#form");
  form.addEventListener("submit", (event) => {
    event.preventDefault();
    const formData = new FormData(event.currentTarget);
    fetch("/signup", {
      method: "POST",
      body: formData,
    });
    form.reset();
  });

  </script>



</body>

</html>
